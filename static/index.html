    <!-- Content -->
    <div id="container-Measure" class="container" style="min-height:250px" data-bind="visible: 'Measure' == $root.chosenTabId()">
      <div class="row noselect">
        
        <div class="span2 offset2">
          <div class="hidden-phone">
            <h1 class="bpmLabel" style="font-size:46pt; line-height:33pt; text-align:right">0</h1>
          </div>
          <div class="visible-phone">
            <h1 class="bpmLabel" style="font-size:46pt; margin:0px 10px 6px 10px; text-align:right; margin-bottom:-40px;">0</h1>
          </div>
        </div>
        
        <div class="span6">
          <div class="visible-desktop"
          id="helpLabel"
          style="opacity:0; margin-bottom:10px;">
          <b style="font-size:18pt">tap any key (or click) after your pulse</b>
        </div>
        <div class="hidden-desktop" style="margin-bottom:6px">
          <b style="font-size:12pt">tap page after your pulse</b>
        </div>
        <div class="visible-phone"
        data-bind="heartProgress: fullHeartCount">
      </div>
      <div class="hidden-phone"
      style="margin-top:5px"
      data-bind="heartProgress: fullHeartCount">
      </div>
      </div>
      </div>

      <div class="row noselect">
        <div class="span8 offset2">
          <div id="bpmChart" style="height: 200px; margin: 0 auto; padding-top:5px"></div>
          <div id="chartClickShield" class="hidden-desktop" style="position:absolute"></div>
        </div>
      </div>
    </div>

    <div id="container-History" class="container" style="min-height:250px" data-bind="visible: 'History' == $root.chosenTabId()">
      <div class="row">
        <div class="span12">
          
          <div style="color:#777; font-size:12pt; margin: 20px 0; display:none"
          data-bind="visible: historyItems().length < 1">
          Take some measurements first!
        </div>

        <table style="width:auto;display:none"
        class="table table-striped"
        data-bind="visible: historyItems().length > 0">
        <thead><tr>
          <th>Date</th><th>Time</th><th>BPM</th><th></th>
        </tr></thead>
        <tbody data-bind="foreach: historyItems">
          <tr>
            <td>
              <i class="icon-calendar"></i>&nbsp;
              <span data-bind="text: new Date(timestamp).toString('d MMM')"></span>
            </td>
            <td>
              <i class="icon-time"></i>&nbsp;
              <span data-bind="text: new Date(timestamp).toString('h:mm tt')"></span>
            </td>
            <td>
              <i class="icon-heart"></i>&nbsp;
              <span data-bind="text: bpm"></span>
            </td>
            <td>
              <a href="#" data-bind="click: $root.removeHistoryItem"><i class="icon-remove"></i></a>
            </td>
          </tr>    
        </tbody>
      </table>
